version: 0.0.1-dev
openApi: ./openapi.yaml
description: Integration information for using ODPT by Langchain tool
paths:
  /odpt:Station:
    get:
      description:
        en: Obtain station informations from ODPT.
        ja: ODPTから駅の情報を取得する。
      parameters:
        - in: query
          name: acl:consumerKey
          description:
            en: API key for calling API.
            ja: APIを呼び出すためのAPIキー。
          runtime: false
